<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-octahedron
     position="-1.80 0.76 -3"
     color="#FF926B"
     radius="0.49"
       ></a-octahedron>
      <a-ring
      position="-2.79 1.2 -3"
      color="teal"
      radius-inner="0.24"
      radius-outer="0.7"
      ></a-ring>
      <a-icosahedron position="-0.1 1.09 -7" color="#FF926B" radius="2"></a-icosahedron>
      <a-cone position="2.98 0.8 -4 " radius="1" color="#00ffff"></a-cone>
      <a-box position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0.4 -3" radius="0.56" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1.4 0.75 -4" radius="0.6" height="1.5" color="#FFFF00"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="13" height="3" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
